<ui:composition template="/WEB-INF/template/layout_padrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:define name="corpo">
		<a:form>
			<h2 class="bd-title" id="content">Cadastro de Tarefas</h2>
			<p>Lembre-se campos em (*) são de preenchimento obrigatório.</p>
			<div class="card">
				<div class="card-body">
					<rich:messages showDetail="true" showSummary="false"
						errorClass="text-danger" />
					<div class="row">
						<div class="col-md-2">
							<div class="form-group">
								<label>ID</label>
								<rich:inputText styleClass="form-control form-control-sm"
									id="id" value="#{tarefaController.tarefa.id}" readonly="true" />
							</div>
						</div>
						<!-- Outros campos substituídos -->
						<div class="col-md-12">
							<div class="form-group">
								<label>Descrição *</label>
								<rich:inputText styleClass="form-control form-control-sm"
									id="descricao" label="Descrição" maxlength="255"
									value="#{tarefaController.tarefa.descricao}" required="true" />
							</div>
						</div>
						<rich:column>
					<f:facet name="header">Descrição</f:facet>
					<h:outputText value="#{prj.descricao}" />
				</rich:column>
						<div class="col-md-12">
							<div class="form-group">
								<label>Observações</label>
								<rich:inputTextarea styleClass="form-control form-control-sm"
									rows="6" id="observacao" label="Observações"
									value="#{tarefaController.tarefa.observacoes}" />
							</div>
						</div>
						<div class="col-md-12">
							<div class="form-check">
								<rich:selectBooleanCheckbox styleClass="form-check-input"
									id="status" label="Status"
									value="#{tarefaController.tarefa.status}" />
								<label class="form-check-label">Finalizada</label>
							</div>
						</div>
					</div>
					<rich:panelGrid columns="2" style="margin-top: 10px">
						<a:commandButton styleClass="btn btn-primary" value="Gravar"
							action="#{tarefaController.gravar}"
							disabled="#{tarefaController.tarefa.status eq true ? 'true' : false}" />
						<a:commandButton styleClass="btn btn-outline-secondary"
							value="Cancelar" action="index" immediate="true" />
					</rich:panelGrid>
				</div>
			</div>
		</a:form>
	</ui:define>

</ui:composition>
